<div class="card" style="width: 15rem;">
    {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title}} logo"> </a>
    {% endif %}
    <div class="card-body">
        <h4 class="card-title">{{ instance.title }}</h4>
        <p class="card-text">{{ instance.id|truncatewords:5 }} | {{ instance.price|truncatewords:12 }} <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a></p>
    </div>
</div>
